specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: sepolia
    source:
      address: "0x6C4377ee28Fb8c741d556495e295868bB974ED5D"
      abi: NftMarketplace
      startBlock: 5896338
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemListed
        - ListingCancelled
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
        - event: ListingCancelled(indexed address,indexed address,uint256)
          handler: handleListingCancelled
      file: ./src/nft-marketplace.ts
